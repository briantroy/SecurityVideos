<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Security Videos</title>
  <meta name="description" content="Security Videos from your security cameras">
  <meta name="author" content="Brian Roy">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/securityvideos.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/hamburgers.css">
  <! -- Slick image css -->
  <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

  <meta name="google-signin-client_id" content="522648161569-ne8ldk1h7bcf2mh15ogrf2ltsc75bvlk.apps.googleusercontent.com">
  <script src="aws-sdk.js"></script>
  <script src="jquery-3.1.0.js"></script>
  <script src="securityvideo.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script type="text/javascript" src="slick/slick.min.js"></script>
  <script src="init.js"></script>

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row identity" style="margin-top: 45px;">
      <div class="u-pull-left">
        <image id='usrimg' src=""></image>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <div class="identity-name"></div>
      </div>
      <div class="u-pull-right options">
        <div id="options-container">
          <button id='options-menu' class="hamburger hamburger--stand" type="button" onclick="clickOptions()">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
          <nav id="page-opts">
            <div>HD Video<input type="checkbox" id="full-res-videos" class="opt-checkbox" name="full-res-videos" value="full-res-videos" /></div>
            <div>Images<input type="checkbox" id="show-images-opt" class="opt-checkbox" name="show-images-opt" value="show-images-opt"/></div>
            <div><button id='log-out' type='button' onclick="signOut();">Sign out</button></div>
          </nav>
        </div>
      </div>
    </div>
    <div class="row navigation" style="margin-top: 25px;">
      <button id='camera-nav-menu' class="hamburger hamburger--stand" type="button" onclick="clickMenu()">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
      <nav id="page-nav">
        <ul id="camera-menu">
          <li onmouseover=this.style.background='aliceblue'; onmouseout=this.style.background='white';>
            <a href="#" onclick='showTimeline("latest")'>latest</a>
          </li>
        </ul>
      </nav>
    </div>
    <div id='video-timeline' class="row video-list" style="margin-top: 25px;">
    </div>
    <div id='image-timeline' class="row image-list" style="margin-top: 25px;">
    </div>

  </div>
  <div id="video-container">
      <div id='current-video'></div>
      <!-- <a href="#" id='close-video' class='video-control'>Close</a> -->
      <div id="close-video" class="video-control"><p>Close</p></div>
  </div>
  <div id="image-container">
    <div id='current-image'></div>
    <a href="#" class='image-control' onclick="closeImage()">Close</a>
  </div>
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
